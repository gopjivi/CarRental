<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <style>
        .container {
  width: 700px;
  height: 500px;
  margin: 50px;
  outline: solid 1px black;

  justify-content: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h3>ACME Car Rental</h3>
        <div style="padding-bottom: 15px;">
            <label>Pickup Date:</label>
            <input type="date" id="pickupdate">
        </div>
        <div style="padding-bottom: 15px;">
            <label>Number of Days:</label>
            <input type="number" id="numberdays">
        </div>
        <div style="padding-bottom: 15px;">
            <p>Options</p>
            <input type="checkbox" name="chxoption" value="toll" id="electrictag" checked>Electroic Toll Tag($3.95/day)<br>  
            <input type="checkbox" name="chxoption" value="gps" id="gps">GPS($2.95/day)<br>
            <input type="checkbox" name="chxoption" value="road"  id="roadside">RoadSide Assistance($2.95/day)
        </div>
        <div style="padding-bottom: 15px;">
            <p>Under 25</p>
            <input type="radio" id="noradio" name="radiooption" checked> No  
            <input type="radio" id="yesradio" name="radiooption"> Yes
        </div>
        <div style="padding-bottom: 15px;">
            <input type="button" value="Estimate Total Cost" id="btntotal">
        </div>
       <table>
        <tr>
            <td>
                <label>Car Rental:</label>
            </td>
            <td>
                <input type="text" id="txtrental">
            </td>
        </tr>
        <tr>
            <td>
                <label>Options:</label>
            </td>
            <td>
                <input type="text" id="txtoptions">
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Under 25 surcharge:
                </label>
            </td>
            <td>
                <input type="text" id="txtunder25">
            </td>
        </tr>
       <tr>
        <td>
            <label>Total due:</label>
        </td>
        <td>
            <input type="text" id="txttotal">
        </td>
       </tr>
       </table>
       
           
            
        
    </div>
</body>
<script src="scripts/index.js"></script>
</html>
